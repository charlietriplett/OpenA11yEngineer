<button id="showModal">Open dialog</button>

<dialog role="modal"
        id="modal"
        tabindex="-1"
        aria-labelledby="modal-title">
  <button type="reset"
          id="closeModal">
    <span class="hidden">Close</span>
  </button>
  <section>
    <h2 id="modal-title" class="h-bravo">
      Thing you should know
    </h2>
    <p>
      This is the content of the modal.
    </p>
    <button type="submit">
      Continue
    </button>
  </section>
</dialog>
